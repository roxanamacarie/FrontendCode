<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>HR App</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
</head>
<div>
    <h1>Sample Application</h1>
    <div ng-app="hrApp">
        <div ng-controller="MainController">
            <p> Enter your name: <input type="text" ng-model="name"> </p>
            <p> Hello <span ng-bind="name"></span>!</p>
        </div>
        <div ng-controller="DescriptionController">
            <p>The title is: <span ng-bind="title"></span></p>
            <p>Insert a value: <input type="number" ng-model="val"> </p>
            <p> Your first value -set : <span ng-bind="setFirstVariable()"></span> </p>
            <p> Your first value -reset : <span ng-bind="resetFirstVariable()"></span></p>
        </div>
        <div ng-include="'views/main.html'"></div>
        <div ng-include="'views/scopes.html'"></div>

        <div ng-controller="DescriptionController">
            <div class="container">
                <div class="jumbotron" ng-show="descriptionShow">
                    <h1>{{title}}</h1>
                    <p class="lead">
                        A simple demo application.
                    </p>
                    <p class="lead">
                        In this application we will use AngularJs framework.
                    </p>
                </div>
                <p>
                    <a class="btn btn-primary btn-lg" role="button" ng-click="toggleDescriptionShow()">Show/Hide Description</a>
                </p>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>
<script type="text/javascript" src="scripts/MainController.js"></script>
<script type="text/javascript" src="scripts/DescriptionController.js"></script>
</body>
</html>
